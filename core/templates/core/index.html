<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.css' %}"/>

    <script src="{% static 'vendor/jquery-3.6.0.min.js' %}" ></script>
    <!-- <script src="{% static 'vendor/popper.min.js' %}" ></script> -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" ></script>


    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <script src="{% static 'js/base.js' %}" ></script>

    <title>Inicio</title>
</head>
<body>
    <div class="container col-12">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="row justify-content-center">
                    <div class="col-3 m-1">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Imagen 1</h5>
                            </div>                            
                            <img class="card-img-botton" src="{% static 'img/1.jpg'%}" alt="Imagen de un bosque chido"/>
                        </div>
                    </div>
                    <div class="col-3 m-1">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Imagen 2</h5>
                            </div>                            
                            <img class="card-img-botton" src="{% static 'img/2.jpg'%}" alt="Imagen de un bosque chido"/>
                        </div>
                    </div>
                    <div class="col-3 m-1">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Imagen 3</h5>
                            </div>                            
                            <img class="card-img-botton" src="{% static 'img/3.png'%}" alt="Imagen de un bosque chido"/>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 m-1">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Imagen 4</h5>
                            </div>                            
                            <img class="card-img-botton" src="{% static 'img/4.jpg'%}" alt="Imagen de un bosque chido"/>
                        </div>
                    </div>
                    <div class="col-3 m-1">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Imagen 5</h5>
                            </div>                            
                            <img class="card-img-botton" src="{% static 'img/5.jpg'%}" alt="Imagen de un bosque chido"/>
                        </div>
                    </div>
                    <div class="col-3 m-1">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Imagen 6</h5>
                            </div>                            
                            <img class="card-img-botton" src="{% static 'img/6.jpg'%}" alt="Imagen de un bosque chido"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <label for="img-select">Imagen:</label>
                <select class="form-select" aria-label="" id="img-select">
                    <option selected>Seleccione una imagen</option>
                    <option value="{% static 'img/1.jpg'%}">Imagen 1</option>
                    <option value="{% static 'img/2.jpg'%}">Imagen 2</option>
                    <option value="{% static 'img/3.png'%}">Imagen 3</option>
                    <option value="{% static 'img/4.jpg'%}">Imagen 4</option>
                    <option value="{% static 'img/5.jpg'%}">Imagen 5</option>
                    <option value="{% static 'img/6.jpg'%}">Imagen 6</option>
                </select>
            </div>
            <div class="col-3">
                <label for="kernel-select">Máscara:</label>
                <select class="form-select" aria-label="" id="kernel-select">
                    <option value="null" selected>Seleccione una imagen</option>
                    <option value="3">Kernel 3x3</option>
                    <option value="5">Kernel 5x5</option>
                    <option value="7">Kernel 7x7</option>
                    <option value="9">Kernel 9x9</option>
                    <option value="15">Kernel 15x15</option>
                </select>
            </div>
            <div class="col-3">
                <label for="sigma-value">Desviación Estándar</label>
                <input type="number" class="form-control" value="1" id="sigma-value"/>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="process();" id="process-btn">
                    <i class="fas fa-microchip"></i> Procesar
                </button>
            </div>
        </div>

        <div class="row justify-content-center text-center">
            <div class="col-5 m-1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Imagen Resultante</h5>
                    </div>                            
                    <img class="card-img-botton" src="{% static 'img/empty.png'%}" alt="Imagen de un bosque chido" id="img-result-process"/>
                </div>
            </div>
            <div class="col-5 m-1">
                <h5>Detalle</h5>
                <div id="table-responsive">
                    <table class="table" id="table-result-detail">
                        <tbody>
                            <tr>
                                <td>Seleccione una imagen</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
